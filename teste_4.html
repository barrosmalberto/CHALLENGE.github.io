<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333333;
        }
        footer {
            margin-top: 20px;
            border-top: 1px solid #dddddd;
            padding-top: 10px;
            text-align: center;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criptografia de Texto</h1>
        <textarea id="inputText" placeholder="Insira o texto aqui"></textarea><br>
        
        <button onclick="encrypt()">Criptografar</button>
        <button onclick="decrypt()">Descriptografar</button>
        <button onclick="copyText()">Copiar</button>
        
        <h2>Resultado:</h2>
        <p id="result"></p>
    </div>
    
    <footer>
        <p>Alberto Martins - 2024</p>
    </footer>
    
    <script>
        function encrypt() {
            const inputText = document.getElementById('inputText').value;
            let result = '';
            for (let i = 0; i < inputText.length; i++) {
                result += String.fromCharCode(inputText.charCodeAt(i) + 3);
            }
            document.getElementById('result').textContent = result;
        }

        function decrypt() {
            const inputText = document.getElementById('inputText').value;
            let result = '';
            for (let i = 0; i < inputText.length; i++) {
                result += String.fromCharCode(inputText.charCodeAt(i) - 3);
            }
            document.getElementById('result').textContent = result;
        }

        function copyText() {
            const resultText = document.getElementById('result').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Texto copiado para a área de transferência!');
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }
    </script>
</body>
</html>
